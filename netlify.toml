# CORS 許可
[[headers]]
  for = "/thanksad/json/*.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"

# 通常のファイルがある場合はそのまま返す
[[redirects]]
  from = "/thanksad/json/*"
  to = "/thanksad/json/:splat"
  status = 200

# ファイルが存在しない場合は空のJSONを返す
[[redirects]]
  from = "/thanksad/json/*"
  to = "/thanksad/json/empty.json"
  status = 200
  force = true