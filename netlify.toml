# CORS 許可
[[headers]]
  for = "/thanksad/json/*.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"

# 存在しないファイルに対して、empty.json を返す
[[redirects]]
  from = "/thanksad/json/*"
  to = "/thanksad/json/empty.json"
  status = 200
  force = true

# 存在するファイルは通常通り返す
[[redirects]]
  from = "/thanksad/json/*"
  to = "/thanksad/json/:splat"
  status = 200
  